<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    html{
    background-color: #56baed;
    }
</head>

<body class="container" th:bgcolor="blue" style="background-color:#7F00FF">

<header th:replace="fragments :: header_employee"></header>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>

    <tr th:each="gametype : ${gameTypes}">
        <td>
            <a th:href =" '/gameTypes/changeDescription?gameTypeId=' + ${gametype.id}" th:text="${gametype.name}"></a></td>
    </tr>
</table>
</body>

</html>
