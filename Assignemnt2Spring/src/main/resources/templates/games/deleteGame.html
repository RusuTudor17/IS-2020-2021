<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    html{
        background-color: #56baed;
    }
</head>

<body class="container" th:bgcolor="blue" style="background-color:#FF7F00">
<header th:replace="fragments :: header_employee"></header>

<form method="post">


    <th:block th:each="game : ${games}">
        <div class="form-group">
            <label>
                <input  type="radio"  name="gameId" th:value="${game.id}">
                <span style="color:#000000" th:text="'Name:'+${game.name}"></span>
            </label>
        </div>
    </th:block>


    <input type="submit" value="Delete" class="btn btn-danger">
</form>



</body>

</html>
